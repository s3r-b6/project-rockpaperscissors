<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, papel o tijeras!</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./rps.js"></script>
  </head>

  <body>
    <main>
      <div id="Descripcion">
        <h1 style="background-color:transparent">Piedra, papel o tijeras!</h1>
        <p style="background-color:transparent">
          Para jugar, selecciona usando los botones.
          Los empates no cuentan como ronda. Se juega a 5 rondas.
          A la izquierda del marcador están los puntos del usuario; a la derecha, los del ordenador.
        </p>
      </div>

      <div id="Contador">
        <div>
          <!-- PLACHEOLDER -->
          <h1 id="contador-rondas">Ronda 0</h1>
        </div>
        <div id="Marcador">
          <!-- PLACEHOLDER -->
          <h2 class="Contador" id="player-points">0</h2>
          <h3 class="Contador">-</h3>
          <h2 class="Contador" id="computer-points">0</h2>
        </div>
      </div>

      <div id="app">
        <div id="user-selection">
          <h2>Selección del usuario:</h2>
          <div id="button-user-container">
            <div>
              <img class="user-selection-r f-inv" src="./rock.svg" />
              <button class="button user" id="piedra-us">
                <img class="rps-img" src="./rock.svg" />
              </button>
            </div>
            <div>
              <img class="user-selection-p f-inv" src="./paper.svg" />
              <button class="button user" id="papel-us">
                <img class="rps-img" src="./paper.svg" />
              </button>
            </div>
            <div>
              <img class="user-selection-s f-inv" src="./tijera.svg" />
              <button class="button user" id="tijera-us">
                <img class="rps-img" src="./tijera.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>

        <div id="comp-selection">
          <h2>Selección del ordenador:</h2>
          <div id="button-comp-container" style="display:flex; flex-direction: row;">
            <div>
              <img class="comp-selection-r f-inv" src="./rock.svg" />
              <button class="button pc" id="piedra-pc">
                <img class="rps-img" src="./rock.svg" />
              </button>
            </div>
            <div>
              <img class="comp-selection-p f-inv" src="./paper.svg" />
              <button class="button pc" id="papel-pc">
                <img class="rps-img" src="./paper.svg" />
              </button>
            </div>
            <div>
              <img class="comp-selection-s f-inv" src="./tijera.svg" />
              <button class="button pc" id="tijera-pc">
                <img class="rps-img" src="./tijera.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="replay">
        <button id="replay-b" class="f-inv">Jugar otra ronda?</button>
      </div>
    </main>
    <div id="WinnerScreen" class="inv">
      <div><h1 id="Winner">Tú ganas!</h1></div>
      <button id="replay-g" class="f-inv">Jugar otra partida?</button>
    </div>
  </body>
</html>
